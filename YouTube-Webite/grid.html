<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Practice</title>
</head>
<body>
    
    <div style="display: grid;
     grid-template-columns: 100px 100px;">
        <div style="background: red;">Div 1 <p></p></div>
        <div style="background: blue;">Div 2  <P>Text</P></div>
    </div>

    <div style="display: grid;
     grid-template-columns: 100px 100px 200px;
     margin-top: 30px;">
        <div style="background: red;">100px <p></p></div>
        <div style="background: blue;">100px <P>Text</P></div>
        <div style="background: red;">200px <p></p></div>
        <div style="background: blue;">100px</div>
    </div>

    <div style="display: grid;
     grid-template-columns: 100px 1fr;
     margin-top: 30px;">
        <div style="background: red;">100px <p></p></div>
        <div style="background: blue;">1fr</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top: 30px;">
       <div style="background: red;">100px <p></p></div>
       <div style="background: blue;">1fr</div>
       <div style="background: red;">2fr</div>
   </div>

   <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    row-gap: 20px;
    column-gap: 40px;
    margin-top: 30px;
    margin-bottom: 100px;">
       <div style="background: red; height: 200px;">1fr <p></p></div>
       <div style="background: blue; height: 200px;">1fr</div>
       <div style="background: green; height: 200px;">1fr</div>
       <div style="background: blue; height: 200px;">1fr</div>
       <div style="background: green; height: 200px;">1fr</div>
       <div style="background: blue; height: 200px;">1fr</div>
   </div>







</body>
</html>
