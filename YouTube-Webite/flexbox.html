<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Practice</title>
</head>
<body>
    
    <div style="display: flex;
    flex-direction: row;">
        <div style="background-color: lightblue;">Div 1 is a good</div>
        <div style="background-color: lightpink;">Div 2 <p>yes</p></div>
    </div>

    <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;">
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        flex: 1;">Flex 1 <p>yes</p></div>
    </div>

    <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;">
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        flex: 1;">Flex 1 <p>yes</p></div>
        <div style="background-color: lightblue;
        flex: 2;">Flex 2</div>
    </div>

    <div style="display: flex;
        height: 70px;
        border: 1px solid gray;
        flex-direction: row;
        justify-content: center;
        margin-top: 30px;">
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        width: 100px;">Flex 1 <p>yes</p></div>
        <div style="background-color: lightblue;
        width: 100px;">Flex 2</div>
    </div>

    <div style="display: flex;
        height: 70px;
        border: 1px solid gray;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 30px;">
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        width: 100px;">Flex 1 <p>yes</p></div>
        <div style="background-color: lightblue;
        width: 100px;">Flex 2</div>
    </div>

    <div style="display: flex;
        height: 70px;
        border: 1px solid gray;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;">
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        width: 100px;">Flex 1 </div>
        <div style="background-color: lightblue;
        width: 100px;">Flex 2</div>
    </div>







</body>
</html>
